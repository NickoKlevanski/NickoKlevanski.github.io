<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<form action="#">
		<div class="form-group--title">
			<h2 class="form-group__title">Sign In</h2>
			<span class="form-group__subtitle">Enter your details</span>
		</div>
		<div class="form-group">
			<div class="form-group__component">
				<input class="form-group__input" type="text" name="email" required>
				<label class="form-group__label">Email</label>
				<span class="close-icon close-icon--circle"></span>
				
			</div>
		</div>
		<div class="form-group">
			<div class="form-group__component">
				<input class="form-group__input" type="password" name="password" required>
				<label class="form-group__label">Password</label>
				<span class="close-icon close-icon--circle"></span>
			</div>
		</div>
		<div class="form-group--center">
			<button class="btn" type="submit" name="register">Sign In</button>
		</div>
	</form>
</div>
</body>
</html>
