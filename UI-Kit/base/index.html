<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div>
			<div class="buttons_large">
				<button class="btn btn--large">Load more</button>
				<button class="btn btn--large btn--rounded">Sign Up</button>
				<button class="btn btn--large btn--round">Sign In</button>
				<button class="btn btn--large btn--ghost">Logout</button>
				<button class="btn btn--circle-large btn--circle"></button>
			</div>
			<div class="buttons">
				<button class="btn">Learn more</button>
				<button class="btn btn--rounded">Buy now</button>
				<button class="btn btn--round">Order now</button>
				<button class="btn btn--ghost">Install</button>
				<button class="btn btn--square"></button>
				<button class="btn btn--circle-normal btn--circle"></button>
				<button class="btn btn--rounded btn--arrow"><span class="btn--arrow__text">Next</span></button>
			</div>
			<div class="buttons_small">
				<button class="btn btn--small">Start</button>
				<button class="btn btn--small btn--rounded">Download</button>
				<button class="btn btn--small btn--round">Share</button>
				<button class="btn btn--small btn--ghost">Free Trial</button>
				<button class="btn btn--small-square"></button>
				<div class="btn btn--rounded btn--split">
					<button class="btn--split__left btn--split-block"></button>
					<button class="btn--split__right btn--split-block"></button>
				</div>
				<button class="btn btn--circle-small btn--circle"></button>
				<button class="btn btn--small btn--rounded btn--small-arrow"><span class="btn--arrow__text">Forward</span></button>
			</div>
			<div class="buttons_split">
				<div class="split-btn split-btn--align">
					<button class="split-btn--align__left split--align"><span class="split--align__line"></span></button>
					<button class="split-btn--align__center split--align"><span class="split--align__line"></span></button>
					<button class="split-btn--align__right split--align"><span class="split--align__line"></span></button>
				</div>
				<div class="split-btn split-btn--input">
					<input type="text" class="split-btn--input__field" placeholder="Hey there!">
					<button class="split-btn__send-btn">Send</button>
				</div>
				<div class="split-btn split-btn--dropdown-input">
					<input type="text" class="split-btn--dropdown-input__field" placeholder="Message">
					<button class="split-btn__open-btn">To seller</button>
					<button class="split-btn__send-btn">Send</button>
				</div>
				<div class="split-btn">
					<button class="split-btn__open-btn split-btn__open-btn-dropdown">Ok</button>
				</div>
			</div>
			<div>
				<div>
					<div class="input-field">
						<input type="text" class="input-field__empty" placeholder="E-mail">
					</div>
					<div class="input-field">
						<input type="text" class="input-field__active" value="hello">
					</div>
					<div class="input-field">
						<input type="text" class="input-field__round" placeholder="E-mail">
						<span class="search-icon"></span>
					</div>
					<div class="input-field">
						<input type="text" class="input-field__round is-active" value="UI Kit">
						<span class="search-icon is-active"></span>
						<span class="close-icon close-icon__circle"></span>
					</div>
					<div class="input-field">
						<span class="icon-check is-active"></span>
						<input type="text" class="input-field__empty is-active" value="hello@creativeda.sh">
					</div>
					<div class="input-field">
						<input type="text" class="input-field__empty is-error" value="hellocreativeda.sh">
						<span class="close-icon is-error"></span>
					</div>
					<div class="input-field">
						<input type="text" class="input-field__empty input-field__search input-field__search--text" placeholder="Search" required>
						<button class="input-field__split-btn"><span class="search-icon search-icon__center"></span></button>
					</div>
					<div class="input-field">
						<input type="text" class="input-field__empty input-field__search input-field__search--text" value="Flat" required>
						<button class="input-field__split-btn"><span class="search-icon search-icon__center"></span></button>
					</div>
				</div>
				<div>
					<div class="input-field input-field__small">
						<input type="text" class="input-field__empty input-field__small--text" placeholder="E-mail">
					</div>
					<div class="input-field input-field__small">
						<input type="text" class="input-field__active input-field__small--text" value="hello">
					</div>
					<div class="input-field input-field__small">
						<input type="text" class="input-field__round input-field__small--text" placeholder="E-mail">
						<span class="search-icon search-icon__small"></span>
					</div>
					<div class="input-field input-field__small">
						<input type="text" class="input-field__round input-field__small--text is-active" value="UI Kit">
						<span class="search-icon search-icon__small is-active"></span>
						<span class="close-icon close-icon__circle"></span>
					</div>
					<div class="input-field input-field__small">
						<span class="icon-check is-active"></span>
						<input type="text" class="input-field__empty input-field__small--text is-active" value="hello@creativeda.sh">
					</div>
					<div class="input-field input-field__small">
						<input type="text" class="input-field__empty input-field__small--text is-error" value="hellocreativeda.sh">
						<span class="close-icon is-error"></span>
					</div>
					<div class="input-field input-field__small">
						<input type="text" class="input-field__empty input-field__search input-field__search--text input-field__small--text" placeholder="Search" required>
						<button class="input-field__split-btn input-field__split-btn--small"><span class="search-icon search-icon__small search-icon__center search-icon__center--small"></span></button>
					</div>
					<div class="input-field input-field__small">
						<input type="text" class="input-field__empty input-field__search input-field__search--text input-field__small--text" value="Flat" required>
						<button class="input-field__split-btn input-field__split-btn--small"><span class="search-icon search-icon__small search-icon__center search-icon__center--small"></span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
