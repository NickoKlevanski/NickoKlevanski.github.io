<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div>
			<div class="buttons_large">
				<button class="btn btn--large">Load more</button>
				<button class="btn btn--large btn--rounded">Sign Up</button>
				<button class="btn btn--large btn--round">Sign In</button>
				<button class="btn btn--large btn--ghost">Logout</button>
				<button></button>
			</div>
			<div class="buttons">
				<button class="btn">Learn more</button>
				<button class="btn btn--rounded">Buy now</button>
				<button class="btn btn--round">Order now</button>
				<button class="btn btn--ghost">Install</button>
				<button class="btn btn--square"></button>
			</div>
			<div class="buttons_small">
				<button class="btn btn--small">Start</button>
				<button class="btn btn--small btn--rounded">Download</button>
				<button class="btn btn--small btn--round">Share</button>
				<button class="btn btn--small btn--ghost">Free Trial</button>
				<button class="btn btn--small--square"></button>
			</div>
		</div>
	</div>
</body>
</html>
