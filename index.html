<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Log in to the Site</h1>
			<img src="img/close.png" alt="close" class="close-form">
		</div>
		<div class="main-content">
			<div class="block log">
				<form>
					<label>Login</label>
					<input type="text" class="field">
					<label>Password</label>
					<input type="password" class="field">
					<input type="checkbox" checked> 
					<label>Remember me</label>
					<br>
					<a href="#">
						<button class="btn">Log in</button>
					</a>
					<a href="#" class="help">Need help logging in?</a>
				</form>
			</div>
			<div class="block social">
				<a href="#" class="fb">Log in with Facebook</a>
				<a href="#" class="gp">Log in with Google +</a>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="footer">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
	</div>
</body>
</html>
